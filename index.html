<!DOCTYPE html>
<html lang="en">
 <head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
  <title>
   Unit Converter
  </title>
  <meta content="Quick, free, online unit converter that converts common units of measurement, along with 77 other converters covering an assortment of units. The site also includes a predictive tool that suggests possible conversions based on input, allowing for easier navigation while learning more about various unit systems." name="description"/>
  <link href="css/link_1.css" rel="stylesheet"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <meta content="83ftfjb0tb6LAoLXRzmOHOHKHxlS4fSEuHfCnKQaq0k" name="google-site-verification">
   <link href="//d15gdne58bo42a.cloudfront.net/" rel="apple-touch-icon" sizes="180x180"/>
   <link href="//d15gdne58bo42a.cloudfront.net/icon-32x32.png" rel="icon" sizes="32x32" type="image/png"/>
   <link href="//d15gdne58bo42a.cloudfront.net/icon-16x16.png" rel="icon" sizes="16x16" type="image/png"/>
   <link href="/manifest.json" rel="manifest"/>
  </meta>
 </head>
 <body>
  <div id="headerout">
   <div id="header">
    <div id="logo">
     <a href="/">
      <img alt="UnitConverters.net" height="28" src="//d15gdne58bo42a.cloudfront.net/images/logo.svg" width="288"/>
     </a>
    </div>
   </div>
  </div>
  <div id="clear">
  </div>
  <div id="contentout">
   <div id="content">
    <img align="right" alt="calculator" border="0" height="31" onclick="quickCaclShow('');" src="//d15gdne58bo42a.cloudfront.net/images/calculator.svg" width="22"/>
    <h3>
     Unit Converter Express Version
    </h3>
    <div id="unquickcalc" style="display:none;">
    </div>
    <div id="menu">
     <ul>
      <li id="menuon">
       <a href='javascript:popMenu("Length");showSel(lA);'>
        Length
       </a>
      </li>
      <li>
       <a href='javascript:popMenu("Temperature");showSel(tA);'>
        Temperature
       </a>
      </li>
      <li>
       <a href='javascript:popMenu("Area");showSel(aA);'>
        Area
       </a>
      </li>
      <li>
       <a href='javascript:popMenu("Volume");showSel(vA);'>
        Volume
       </a>
      </li>
      <li>
       <a href='javascript:popMenu("Weight");showSel(wA);'>
        Weight
       </a>
      </li>
      <li>
       <a href='javascript:popMenu("Time");showSel(mA);'>
        Time
       </a>
      </li>
     </ul>
    </div>
    <script>
     var isMobile = false;
    </script>
    <div id="qcvt">
     <table align="center" border="0" style="padding-top:5px;">
      <form name="calForm">
       <tr>
        <td>
         <label for="fromVal">
          <b>
           From:
          </b>
         </label>
        </td>
        <td>
        </td>
        <td>
         <label for="toVal">
          <b>
           To:
          </b>
         </label>
        </td>
       </tr>
       <tr>
        <td>
         <input autofocus="" class="ucinput" id="fromVal" name="fromVal" onkeyup="calcul();" type="text"/>
        </td>
        <td>
        </td>
        <td>
         <input class="ucinput" id="toVal" name="toVal" readonly="" style="background-color:#eeeeee;" type="text"/>
        </td>
       </tr>
       <tr>
        <td style="padding-top:8px;">
         <select class="ucselect" id="calFrom" name="calFrom" onchange="calcul();" size="11">
         </select>
        </td>
        <td>
        </td>
        <td style="padding-top:8px;">
         <select class="ucselect" id="calTo" name="calTo" onchange="calcul();" size="11">
         </select>
        </td>
       </tr>
      </form>
     </table>
     <br/>
     <div id="calResults">
     </div>
    </div>
    <br/>
    <script async="" src="//d15gdne58bo42a.cloudfront.net/js/homeunit.js">
    </script>
    <script async="" src="//d15gdne58bo42a.cloudfront.net/js/common.js">
    </script>
   </div>
  </div>
  <div id="clear">
  </div>
